{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <label class="form-label">Enter an username</label>
            <input  autocomplete="off"  autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input  autocomplete="off"  autofocus class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input autocomplete="off"  autofocus class="form-control" name="confirm_password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>

{% endblock %}
